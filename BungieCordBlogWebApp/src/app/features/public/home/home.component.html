<div class="container">
  <div class="my-5">
    <div class="row">
      <div class="col-12 text-center mb-4">
        <h2>Welcome to Bungie Cord Blog!</h2>
        <p>
          Discover and share amazing blog posts.<br>
          Once blogs are published, they will appear below.
        </p>
      </div>
    </div>
    <div class="row align-items-strech">
      <ng-container *ngIf="blogs$ | async as blogs">
        <ng-container *ngIf="blogs.length > 0; else noBlogs">
          <div class="col-12 col-md-4 mb-3" *ngFor="let blog of blogs">
            <div class="card h-100">
              <img [src]="blog.featuredImageUrl" class="card-img-top"
              [alt]="blog.title">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">
                  {{blog.title}}
                </h5>
                <p class="card-text">
                  {{blog.shortDescription}}
                </p>
                <span class="d-flex align-items-end" style="flex: 1">
                  <a [routerLink]="['/blog', blog.urlHandle]" class="btn btn-primary">
                    Read More
                  </a>
                </span>
              </div>
            </div>
          </div>
        </ng-container>
        <ng-template #noBlogs>
          <div class="col-12 text-center my-5">
            <em>No blogs have been published yet.</em>
          </div>
        </ng-template>
      </ng-container>
    </div>
  </div>
</div>
